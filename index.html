<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajveer Birthday</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* particles */
.particle{
    position:absolute;
    width:8px;
    height:8px;
    background:rgba(255,255,255,0.6);
    border-radius:50%;
    animation:float 12s infinite;
}
@keyframes float{
    from{transform:translateY(100vh);opacity:0}
    20%{opacity:1}
    to{transform:translateY(-100vh);opacity:0}
}

.container{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:50px 40px;
    border-radius:25px;
    text-align:center;
    width:90%;
    max-width:600px;
}

.timer{
    font-size:60px;
    font-family:monospace;
    margin-top:20px;
}

.birthday{
    display:none;
}

.birthday.active{
    display:block;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;transform:scale(0.8)}
    to{opacity:1;transform:scale(1)}
}

.title{
    font-size:55px;
    background:linear-gradient(45deg,#ff6b6b,#ffd93d,#6bcf7f,#4d9fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.name{
    font-size:70px;
    margin:25px 0;
    color:#ffd93d;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.05)}
}

.pass-box input{
    padding:15px;
    width:240px;
    border:none;
    border-radius:10px;
    font-size:18px;
    text-align:center;
}

button{
    margin:10px;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

.unlock{background:#ffd93d;font-weight:bold;}
.play{background:#6bcf7f;}
.stop{background:#ff6b6b;color:white;}
.close{background:#4d9fff;color:white;}

.error{
    color:#ff6b6b;
    display:none;
    margin-top:10px;
}
</style>
</head>

<body>

<!-- particles -->
<script>
for(let i=0;i<30;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"%";
    p.style.animationDelay=Math.random()*10+"s";
    document.body.appendChild(p);
}
</script>

<!-- countdown -->
<div class="container" id="timerBox">
    <h2>Time Until Rajveer's Birthday</h2>
    <div class="timer" id="countdown">00:00:00</div>
</div>

<!-- birthday screen -->
<div class="container birthday" id="birthdayBox">
    <div class="title">üéâ HAPPY BIRTHDAY üéâ</div>
    <div class="name">RAJVEER</div>

    <div class="pass-box">
        <input type="password" id="pass" placeholder="enter password">
        <br>
        <button class="unlock" onclick="checkPass()">Unlock</button>

        <div id="controls" style="display:none;">
            <button class="play" onclick="playSong()">‚ñ∂ Play</button>
            <button class="stop" onclick="stopSong()">‚è∏ Stop</button>
            <button class="close" onclick="closePlayer()">‚ùå Close</button>
        </div>

        <div class="error" id="err">‚ùå Wrong password</div>
    </div>
</div>

<!-- AUDIO FILE -->
<audio id="birthdayAudio" src="happy_birthday.wav"></audio>

<script>
const audio = document.getElementById("birthdayAudio");

function getIST(){
    let now=new Date();
    return new Date(now.getTime()+now.getTimezoneOffset()*60000+19800000);
}

function update(){
    let now=getIST();
    let isBirthday = now.getMonth()==1 && now.getDate()==8;

    if(isBirthday){
        timerBox.style.display="none";
        birthdayBox.classList.add("active");
    }else{
        let target=new Date(now.getFullYear(),1,8);
        if(now>target) target=new Date(now.getFullYear()+1,1,8);
        let d=target-now;
        let h=Math.floor(d/3600000);
        let m=Math.floor(d%3600000/60000);
        let s=Math.floor(d%60000/1000);
        countdown.textContent =
        `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    }
}

function checkPass(){
    if(pass.value.toLowerCase()==="ok"){
        err.style.display="none";
        controls.style.display="block";
        playSong();
        alert("üéÇ Happy Birthday Rajveer! üéâ");
    }else{
        err.style.display="block";
    }
}

function playSong(){
    audio.play();
}

function stopSong(){
    audio.pause();
    audio.currentTime=0;
}

function closePlayer(){
    stopSong();
    controls.style.display="none";
}

update();
setInterval(update,1000);
</script>

</body>
</html>
